<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>ThundaStrike - Book a Session</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="thundastrike-booking.css">
    </head>
<body>
<div class="booking-container">
    <header class="booking-header">
      <h1 class="booking-title">Book a Session</h1>
    </header>
    <main class="booking-content">
      <div class="trainer-info">
        <img src="test-pt-profile-pic.jpeg" alt="Trainer Name">
        <h2>Trainer Name</h2>
        <p>Expertise: Strength Training, Endurance</p>
        <p>Gym: Fitness Hub</p>
        <p>Session Price: $50/session</p>
      </div>
      <div class="booking-form">
        <h2>Select a Date and Time</h2>
        <form>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <select id="time" name="time" required>
              <option value="">Select Time</option>
              <option value="9:00 AM">9:00 AM</option>
              <option value="10:00 AM">10:00 AM</option>
              <option value="11:00 AM">11:00 AM</option>
              <option value="12:00 PM">12:00 PM</option>
            </select>
          </div>
          <button type="submit" class="booking-button">Book Session</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
