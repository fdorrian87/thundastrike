<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>ThundaStrike - Create Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thundastrike-create-user-profile.css">
</head>
<body>
<div class="profile-creation-container">
    <h1 class="profile-creation-title">Create Your Profile</h1>
    <form class="profile-creation-form">
      <!-- Client Profile Fields -->
      <div class="client-profile-fields">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="text" id="height" name="height" required>
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
          <label for="medical-conditions">Medical Conditions</label>
          <textarea id="medical-conditions" name="medical-conditions"></textarea>
        </div>
        <div class="form-group">
          <label for="user-tag">User Tag</label>
          <input type="text" id="user-tag" name="user-tag" required>
        </div>
      </div>
  
      <!-- Trainer Profile Fields -->
      <div class="trainer-profile-fields">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="experience">Experience</label>
          <input type="text" id="experience" name="experience" required>
        </div>
        <div class="form-group">
          <label for="areas-of-expertise">Areas of Expertise</label>
          <textarea id="areas-of-expertise" name="areas-of-expertise" required></textarea>
        </div>
        <div class="form-group">
          <label for="training-offered">Training Offered</label>
          <textarea id="training-offered" name="training-offered" required></textarea>
        </div>
        <div class="form-group">
          <label for="qualifications">Qualifications</label>
          <textarea id="qualifications" name="qualifications" required></textarea>
        </div>
        <div class="form-group">
          <label for="gym">Gym</label>
          <input type="text" id="gym" name="gym" required>
        </div>
        <div class="form-group">
          <label for="gym-address">Gym Address</label>
          <textarea id="gym-address" name="gym-address" required></textarea>
        </div>
        <div class="form-group">
          <label for="session-prices">Session Prices</label>
          <input type="text" id="session-prices" name="session-prices" required>
        </div>
      </div>
      <button type="submit" class="profile-creation-button">Create Profile</button>
    </form>
  </div>
  </body>
</html>
