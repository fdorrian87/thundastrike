
<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>ThundaStrike - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="thundastrike-dashboard.css">
    </head>
<body>
    <div class="dashboard-container">
    <header class="dashboard-header">
      <h1 class="dashboard-title">[User type] Dashboard</h1>
      <nav class="dashboard-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Bookings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="dashboard-content">
      <!-- Client Dashboard Content -->
      <div class="client-dashboard">
        <h2>Welcome, [Client Name]!</h2>
        <p>Manage your fitness journey with ThundaStrike.</p>
        <a href="#" class="cta-button">Find a Trainer</a>
        <a href="#" class="cta-button">View Bookings</a>
      </div>
  
      <!-- Trainer Dashboard Content -->
      <div class="trainer-dashboard">
        <h2>Welcome, [Trainer Name]!</h2>
        <p>Empower your clients with ThundaStrike.</p>
        <a href="#" class="cta-button">View Clients</a>
        <a href="#" class="cta-button">Manage Bookings</a>
      </div>
    </main>
  </div>
</body>
</html>
