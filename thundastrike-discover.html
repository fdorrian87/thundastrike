<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>ThundaStrike - Discover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="thundastrike-discover.css">
    </head>
<body>
<div class="discover-container">
    <header class="discover-header">
      <h1 class="discover-title">Discover Trainers Near You</h1>
      <div class="discover-filters">
        <div class="filter-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter location">
        </div>
        <div class="filter-group">
          <label for="expertise">Expertise</label>
          <select id="expertise" name="expertise">
            <option value="">Select Expertise</option>
            <option value="strength-training">Strength Training</option>
            <option value="endurance">Endurance</option>
            <option value="weight-loss">Weight Loss</option>
            <option value="bodybuilding">Bodybuilding</option>
            <option value="martial arts">Martial Arts</option>
          </select>
        </div>
        <button class="filter-button">Apply Filters</button>
      </div>
    </header>
    <main class="discover-content">
      <!-- Trainer Cards -->
      <div class="trainer-card">
        <img src="test-pt-profile-pic.jpeg" alt="Trainer Name">
        <h3>Trainer Name</h3>
        <p>Expertise: Strength Training, Endurance</p>
        <p>Gym: Fitness Hub</p>
        <p>Session Price: $50/session</p>
        <button class="book-button">Book Now</button>
      </div>
      <!-- Additional Trainer Cards -->
    </main>
  </div>
</body>
</html>
